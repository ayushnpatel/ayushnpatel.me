<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayush Patel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@400;700;900&family=Space+Grotesk:wght@500;600;700&family=Syne:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script>
      // Apply theme immediately to prevent flash
      const theme = localStorage.getItem("theme");
      const colorTheme = localStorage.getItem("colorTheme");
      const validColorThemes = [
        "green",
        "turquoise",
        "amaretto",
        "burgundy",
        "boring",
        "neo-brutalism",
      ];

      // Apply dark mode
      if (
        theme === "dark" ||
        (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }

      // Apply color theme
      const selectedColorTheme =
        colorTheme && validColorThemes.includes(colorTheme)
          ? colorTheme
          : "green";
      document.documentElement.setAttribute(
        "data-color-theme",
        selectedColorTheme
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
